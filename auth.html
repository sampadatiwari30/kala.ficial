<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kala.ficial - Auth Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Components/css/auth.css">
  </head>
  <body>
    <!-- Floating background shapes -->
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="container max-w-md w-full mx-auto p-8 card rounded-2xl fade-in relative z-10 overflow-y-auto max-h-screen no-scrollbar">
      <!-- Logo/Icon -->
      <div class="auth-icon">
        <img src="assets/images/logo.png" alt="Kala.ficial Logo" />
      </div>

      <h1 id="form-title" class="text-3xl font-bold text-center mb-2 text-gray-800">
        Welcome Back
      </h1>
      <p id="form-subtitle" class="text-center text-gray-600 mb-8">
        Sign in to continue to Kala.ficial
      </p>

      <form id="auth-form" class="space-y-6">
        <!-- Username (only for signup, hidden by default) -->
        <div id="username-field" class="input-wrapper" style="display: none;">
          <label
            for="username"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            <i class="fas fa-user mr-2 text-purple-500"></i>Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 block w-full px-4 py-3 rounded-xl input-field focus:outline-none"
            placeholder="Enter your username"
            autocomplete="username"
          />
        </div>

        <!-- Email -->
        <div class="input-wrapper">
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            <i class="fas fa-envelope mr-2 text-purple-500"></i>Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-4 py-3 rounded-xl input-field focus:outline-none"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
        </div>

        <!-- Password -->
        <div class="input-wrapper">
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            <i class="fas fa-lock mr-2 text-purple-500"></i>Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-4 py-3 rounded-xl input-field focus:outline-none"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 text-sm text-gray-500 bg-white">
            or continue with
          </span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google Sign In -->
        <div
          id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleGoogleResponse"
          data-auto_prompt="false"
        ></div>

        <div class="flex justify-center">
          <button
            type="button"
            class="google-btn w-full px-4 py-3 border border-gray-300 rounded-xl bg-white text-gray-700 hover:bg-gray-50 transition-all duration-300 shadow-sm"
          >
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="submit-btn"
          class="w-full px-4 py-3 rounded-xl text-white font-semibold btn focus:outline-none"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>

        <p class="text-center text-sm text-gray-600 mt-6">
          <span
            id="toggle-btn"
            class="cursor-pointer toggle-link hover:underline font-medium"
          >
            New user? Sign up
          </span>
        </p>
      </form>
    </div>
  </body>
  <script src="Components/js/auth.js"></script>
</html>
