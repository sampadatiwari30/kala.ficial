<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kala.ficial | Login </title>
  <link rel="stylesheet" href="../Components/css/login.css">
</head>
<body>

  <!-- Home Button -->
<a href="../index.html" class="home-btn">Home</a>

  <div class="login-box">
    <h1>kala.ficial</h1>
    <h2>Discover Discover Emerging art</h2>
    <h3>Join our creative journey and showcase your talent </h3>
    
    <h2 style="color:#6b4c2a; margin-bottom:1rem;">Welcome Back</h2>
    <p style="color:#6b7280; font-size:0.9rem; margin-bottom:2rem;">
      Continue your cultural journey with us
    </p>

    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="footer-text">
      New here? <a href="./Signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
